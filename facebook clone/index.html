<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>facebook</title>
    <link rel="stylesheet" href="styles.css">
    </style>
  </head>
  <body>
    <div class="parent">
      
      <div id="title">
        <h1>facebook</h1>
        <p>Facebook helps you connect and share <br> 
           with the people in your life</p>
      </div>
  
      <div class="aside">
        <form>
          <div class="form-input">
            <input type="text" id="username" class="form-control" placeholder="Email address or phone number">
          </div>
  
          <div class="form-input">
            <input type="text" id="password" class="form-control" placeholder="password">
          </div>
  
          <div>
            <button id="btn-login">Log in</button>
          </div>
  
          <a href="/forget">Forgotten password</a>
  
          <hr>
  
          <div>
            <button id="btn-create">Create new account</button>
          </div>
          
        </form><br>

        <p id="info"><b>Create a Page</b> for a celebrity, brand or business.</p>

      </div>
  
    </div>

    

  </body>
</html>
